  lottie: ^2.7.0
  shimmer: ^3.0.0
  geocoding: ^2.1.1
  fluttertoast: ^8.2.4
  dropdown_button2: ^2.3.9
  permission_handler: ^11.1.0
  timer_count_down: ^2.2.2
  connectivity_plus: ^5.0.2
  get: ^4.6.6
  firebase_core: ^2.23.0
  cloud_firestore: ^4.13.5
  firebase_auth: ^4.14.1
  persistent_bottom_nav_bar_v2: ^4.2.8
  animate_do: ^3.1.2
