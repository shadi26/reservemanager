  marquee: ^2.2.3
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0
  firebase_storage: ^11.6.0
  photo_view: ^0.14.0

dev_dependencies:
  flutter_lints: 3.0.0
  lints: 3.0.0
  flutter_launcher_icons: ^0.13.1



  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/ReserveLogo.png"
  adaptive_icon_foreground: "assets/icons/logo_foregound.png"
  adaptive_icon_background: "#ffffff"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  generate: true
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri/Amiri-Bold.ttf
        - asset: assets/fonts/Amiri/Amiri-Italic.ttf
        - asset: assets/fonts/Amiri/Amiri-BoldItalic.ttf

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
